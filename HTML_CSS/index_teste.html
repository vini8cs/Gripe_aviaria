<!-- principal arquivo html -->
<!DOCTYPE html> <!-- O Quirks Mode (modo peculiaridade) adapta as páginas antigas que não estão na versão 5 do HTML para que funcionem normalmente, causando quebras nas páginas HTML 5. Para evitá-lo basta aplicar o <!DOCTYPE html> antes de abrir a tag <html>, fazendo com que o navegador reconheça a versão 5 do HTML e funcione em modo padrão.-->
<html> <!-- elemento raiz de uma págian HTML -->
    <head> <!-- metainformações de uma página html -->
        <title>
            Gripe aviária
        </title>
        <body> <!--define o corpo do documento, com todas as informações visíveis  para os usuários como cabeçalhos, imagens, hiperlinks,etc.-->
            <h1>Isso é um título</h1> <!-- definir título com h1-->
            <h2>Isso é um subtítulo</h2> <!-- definir sub-título com h2-->
            <p>Isso é um parágrafo</p> <!-- definir um parágrafo com p-->
            <img src="html.png" alt="Logo do HTML 5"> <!-- alt dá um nome ao arquivo que fica escondido, mas aparece caso d ealgum problema com a figura-->
            <ol> <!-- adiionar pontos com dots (ul) ou números (ol)-->
                <li>Característica 1</li>
                <li>Característica 2</li>
                <li>Característica 3</li>
            </ol>
        </body>
    </head>
</html>
